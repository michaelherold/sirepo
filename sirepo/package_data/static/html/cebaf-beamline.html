<div class="container-fluid" data-ng-if="! cebafService.hasMadxLattice()">
  <div class="col-md-6 col-xl-4">
    <div data-basic-editor-panel="" data-view-name="dataFile"></div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
        <div id="sr-lattice" data-lattice="" data-flatten="1" data-include-beamlines="1" data-include-status-panel="1" data-schematic="1" data-zoom-disabled="0" class="sr-plot" data-margin="cebafService.beamlineMargin" data-model-name="beamlines" data-path-to-models="externalLattice"></div>
    </div>
  </div>
    <div class="col-md-6 col-xl-4 col-sm-offset-3">
      <div data-simple-panel="simulationStatus">
        <div data-sim-status-panel="cebafBeamline.simState" data-start-function="cebafBeamline.startSimulation()" data-cancel-callback="cebafBeamline.cancelCallback()"></div>
      </div>
    </div>
</div>
